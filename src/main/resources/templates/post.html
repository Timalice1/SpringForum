<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title th:text="${post.title}"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Main</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/post/new">Upload</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <h2 th:text="${post.title}"/>
    <div th:if="${post.hasImage}" style="margin-left:50px">
        <img th:src="@{../resources/images/} + ${post.photoName}" height="200px">
    </div>
    <p th:text="${post.description}" style="margin-left: 50px"></p>

    <form method="post" th:object="${newComment}" style="margin-left:50px">
        <input type="text" name="comment">
        <input type="submit" value="Add comment!">
    </form>

        <div th:if="${post.hasComments}" th:each="comment : ${comments}" style="margin-left:50px">
            <p th:text="${comment.getText}"/>
        </div>
</body>
</html>
