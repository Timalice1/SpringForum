<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Post</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Main</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/post/new">Upload</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <form method="post" enctype="multipart/form-data" th:object="${post}">
        <input type="text" name="title"><br>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        <br>
        <textarea name="description" id="description" cols="20" rows="10"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
        <br><br>
        <input type="file" name="photo" multiple><br><br>
        <input type="submit" value="Upload"><br>
    </form>
    <hr>
</body>
</html>
